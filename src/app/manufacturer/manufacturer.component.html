<div class="manufacturer-container">
    <div class="card">
        <div class="card-header">
            Manufacturer CRUD
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" (click)="openManufacturerModal(null)">Create</button>
            </div>
           <div class="table-responsive">
            <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let manufacturer of manufacturers; index as i;">
                    <th scope="row">{{ manufacturer.id }}</th>
                    <td>{{ manufacturer.name }}</td>
                    <td class="d-flex justify-content-center"><button class="btn btn-success">Update</button><button class="btn btn-danger">Delete</button></td>
                  </tr>
                </tbody>
              </table>
           </div>
        </div>
    </div>
</div>
