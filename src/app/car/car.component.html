<div class="car-model-container">
    <div class="card">
        <div class="card-header">
            Car Model CRUD
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" (click)="openCarModal(null)">Create</button>
            </div>
           <div class="table-responsive">
            <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Manufacturer</th>
                    <th scope="col">Model</th>
                    <th scope="col">Color</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let car of cars; index as i;">
                    <th scope="row">{{ car.id }}</th>
                    <td>{{ car.name }}</td>
                    <td>{{ car.manufacturer }}</td>
                    <td>{{ car.model }}</td>
                    <td>{{ car.color }}</td>
                    <td class="d-flex justify-content-center"><button class="btn btn-success">Update</button><button class="btn btn-danger">Delete</button></td>
                  </tr>
                </tbody>
              </table>
           </div>
        </div>
    </div>
</div>
