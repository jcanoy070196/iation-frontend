

<div class="home-container">
    <div class="card">
        <div class="card-header">
            Home
        </div>
        <div class="card-body">
            <form class="form-signin" [formGroup]="loginForm" *ngIf="!storageService.token()">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="form-control btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Login</button>
            </form>
            <div class="d-flex justify-content-center" *ngIf="storageService.token()">
                <button class="form-control btn btn-lg btn-primary btn-block" (click)="logout()" type="submit">Logout</button>
            </div>
        </div>
    </div>
</div>
